{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Satelite Car</title>

    <!-- Bootstrap -->
    <link href={% static "css/bootstrap.min.css"%} rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
        <img src={% static "img/logo.png" %} width="100">
        </a>
      </div>
    
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav ">
          <li><a href="/">Inicio</a></li>
          <li><a href="/clientes">Clientes</a></li>
          <li><a href="/rastreadores">Rastreadores</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Contratos <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="/ccontrato">Novo Contrato</a></li>
              <li><a href="/contratos">Consultar Contratos</a></li>
              <li><a href="/scontrato">Segunda via de contrato</a></li>
              
            </ul>
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Pagamentos <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#">Consultar pagamentos</a></li>
              <li><a href="#">Pagamentos em atraso</a></li>
              
            </ul>
          </li>
        
      </div><!-- /.navbar-collapse -->
    </nav>
    <!-- Aqui coloco o conteudo -->
    <div class="container">
     {% block conteudo %}

    {% endblock %} 
    </div>
    
      

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src={% static "js/bootstrap.min.js" %}></script>
  </body>
</html>
